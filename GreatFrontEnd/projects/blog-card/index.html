<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <!-- Add your site or application content here -->
    <main class="container">
      <article class="card">
        <img
          class="card-image"
          alt="Living Room Inspirations"
          src="img/spacejoy-YqFz7UMm8qE-unsplash.jpg"
        />
        <div class="card-content">
          <header class="card-header">
            <span class="card-badge">Interior</span>
            <h1 class="card-header-text">Top 5 Living Room Inspirations</h1>
          </header>
          <section class="card-section">
            <p class="card-section-text">
              Curated vibrants colors for your living, make it pop & calm in the
              same time.
            </p>
            <button class="card-read-more-btn">
              <span class="card-read-more-btn-text"> Read More </span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="20"
                viewBox="0 0 21 20"
                fill="none"
              >
                <title>Read more arrow</title>
                <desc>
                  Arrow pointing to the right to signify clicking on a link to
                  read more of the article
                </desc>
                <path
                  d="M13.9763 9.16658L9.50625 4.69657L10.6848 3.51807L17.1666 9.99992L10.6848 16.4817L9.50625 15.3032L13.9763 10.8332H3.83325V9.16658H13.9763Z"
                  fill="#4338CA"
                />
              </svg>
            </button>
          </section>
        </div>
      </article>
    </main>
    <!-- Attribute this challenge to yourself! -->
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/DanFerrer"
        target="_blank"
        >Daniel Ferrer</a
      >.
    </div>
  </body>
</html>
